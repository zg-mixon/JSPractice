<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Scope</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    
    <script>

        function multiply() {
            // Both variables are declared in local scope, inside of the function itself
            var a = 2;
            var b = 5;
            alert(a * b);
        }

        // Both variables are now declared in global scope, making them usable outside of the contained function above
        var a = 2;
        var b = 5;

        multiply();

    </script>
</body>
</html>
