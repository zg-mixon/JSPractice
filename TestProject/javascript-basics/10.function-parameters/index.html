<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    
    <script>

        function alertMessage(message) {
            alert(message);
        }

        alertMessage('I am learning JS');

        // Setting up parameters in a function allows you to call a function with values in the parameters at the time of function call instead of 
        // using hardcoded values in the original function. The values in a parameter can be a var to give more flexibility.
        function multiplyNumbers(number1, number2) {
            alert(number1 * number2);
        }

        multiplyNumbers(5, 4);

    </script>
</body>
</html>
