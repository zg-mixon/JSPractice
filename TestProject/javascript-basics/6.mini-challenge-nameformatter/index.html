<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Formatting Challenge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    
    <script>

        var name = "zAcH MiXOn";
        var lowerName = name.toLowerCase();
        var splitName = name.split(" ");
        var firstName = splitName[0];
        var lastName = splitName[1];
        //slice below can be used to grab the first letter in a string by starting at 0 index of string and ending the slice with 1 index of string
        //slice can grab the rest of the string by starting at 1 index following 0 index with no end parameter as they were split at the first space in string
        var capitalFirstName = firstName.slice(0,1).toUpperCase() + firstName.slice(1).toLowerCase();
        var capitalLastName = lastName.slice(0,1).toUpperCase() + lastName.slice(1).toLowerCase();
        var formattedFullName = capitalFirstName.concat(" " + capitalLastName);
        
        alert(formattedFullName);
    </script>
</body>
</html>
