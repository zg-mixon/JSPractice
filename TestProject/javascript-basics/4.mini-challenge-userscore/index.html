<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Display User's Score</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    
    <script>
    
        var player = "Zach";
        var score = 9;
        // Added a variable display score instead of extrapolating inside of the write function to make the write function cleaner, otherwise challenge achieved
        // Should be noted you can add html elements inline with JS such as <h3> if included in quotations
        var displayScore = "<h3>" + player + "'s" + " score is " + score + " points</h3>";

        document.write (displayScore);

        
       
    </script>
</body>
</html>
